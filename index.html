<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 1;
      background: url("Calculator.jpeg");
    }

    .calculator {
      background: lightblue;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0);
      width: 300px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #f0f0f0;
      transition: background 0.2s;
    }

    button:hover {
      background: #ddd;
    }

    .operator {
      background: #007bff;
      color: white;
    }

    .operator:hover {
      background: #0069d9;
    }

    .equal {
      background: #28a745;
      color: white;
      grid-column: span 2;
    }

    .equal:hover {
      background: #218838;
    }

    .clear {
      background: #dc3545;
      color: white;
    }

    .clear:hover {
      background: #c82333;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">/</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.classList.contains("clear")) {
          display.value = "";
        } else if (button.classList.contains("equal")) {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += button.textContent;
        }
      });
    });
  </script>
</body>
</html>
